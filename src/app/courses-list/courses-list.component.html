<div class="row">
    <a mat-raised-button style="cursor: pointer;" (click)="onClick()">
        <div class="card card-body col-md-6 offset-md-3">
            <h3 class="card-title text-success">{{course.name}}</h3>
            <p class="list-group-item-text ">{{course.id}}</p>
            <p class="list-group-item-text">{{courseDate}}</p>
            <p class="list-group-item-text">{{course.days}}</p>
        </div>
    </a>
</div>
